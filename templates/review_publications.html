<!DOCTYPE html>
<html>
<head>
    <title>Review Publications</title>
</head>
<body>
    <h2>Your Publications</h2>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Title</th>
                <th>Authors</th>
                <th>Year</th>
                <th>Citations</th>
            </tr>
        </thead>
        <tbody>
            {% for pub in publications %}
            <tr>
                <td>{{ pub.title }}</td>
                <td>{{ pub.authors }}</td>
                <td>{{ pub.year }}</td>
                <td>{{ pub.citations }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Edit button sends publications JSON to edit page -->
    <form action="{{ url_for('edit_publications', user_id=user_id) }}" method="POST" style="margin-top:20px;">
        <input type="hidden" name="publications" value='{{ publications|tojson|safe }}'>
        <button type="submit">✏️ Edit Publications</button>
    </form>
</body>
</html>
