<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="p-4 bg-light">
    {% include 'header.html' %}
    <div class="container mt-4 card p-4">
        <h3>Edit Patent</h3>
        <hr>
        <form method="post" action="">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" value="{{ patent.get('title', '') }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Inventors</label>
                    <input type="text" class="form-control" name="inventors" value="{{ patent.get('inventors', '') }}">
                </div>

                {% for field in patent_fields %}
                <div class="col-md-4">
                    <label class="form-label">{{ field.field_label }}</label>
                    <input type="{{ field.field_type }}" class="form-control" name="{{ field.field_name }}" value="{{ patent.get(field.field_name, '') }}">
                </div>
                {% endfor %}
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Save Changes</button>
                <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
