<!DOCTYPE html>
<html>
<head>
    <title>Registered Candidates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="p-4">
    {% include "header.html" %}

    <h2>ðŸ“œ Registered Candidates</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Scholar Link</th>
                <th>Publications</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for c in candidates %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.department }}</td>
                <td><a href="{{ c.scholar_link }}" target="_blank">View Scholar</a></td>
                <td>{{ c.publication_count }}</td>
                <td>
                    <a class="btn btn-sm btn-primary" href="/view_publications/{{ c.id }}">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
