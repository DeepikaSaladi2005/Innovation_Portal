<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  {% include 'header.html' %}
  <div class="container mt-4">
    <h2>Register as {{ role|capitalize }}</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" type="text" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Department (type name or pick existing)</label>
        <input class="form-control" type="text" name="department" placeholder="New department name">
        <small class="form-text text-muted">Or choose one below:</small>
        <select class="form-select mt-2" name="department_id">
          <option value="">-- choose department (optional) --</option>
          {% for d in departments %}
            <option value="{{ d.id }}">{{ d.name }}</option>
          {% endfor %}
        </select>
      </div>

      <button class="btn btn-success" type="submit">Register</button>
    </form>
  </div>
</body>
</html>
